<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Wits</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
</head>
<body>
    <div class="hero">
    <header>
        <div class="ellipse"><h1>Test Your Wits</h1></div>
    </header>

    <main>  
        <div class="background">
            <div class="rectangle">
                <form id="start-form">
                    <input type="text" id="username" name="username" required class="input-field" placeholder="Enter your name">
                    <br>
                    <button type="submit" class="animated-button">Start</button>
                </form>
            </div>
        </div>
    </main>
    </div>
    <script>
        document.getElementById('start-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            localStorage.setItem('username', username);
            window.location.href = 'Quiz.html';
        });
    </script>  
</body>
</html>
