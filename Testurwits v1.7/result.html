<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="result.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap">
</head>

<body>
    <div class="hero">
    <div class="container">
            <h1 class="game-over">Game Over</h1>
            <p id="result-message" class="message">Your result will appear here.</p>
            <img src="assets/brain.webp" alt="YAY" class="image">
            <a href="index.html" class="return-home">
                <img src="assets/arrow.webp" alt="YAY" class="arrow">
            </a>
    </div>        
    </div>
    <script>
        const username = localStorage.getItem('username');
        const score = localStorage.getItem('score');
        document.getElementById('result-message').innerText = `${username}, you scored ${score} out of 10!`;
    </script>
</body>
</html>
